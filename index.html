<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Fetch-a-page</title>
  
  <style type="text/css">
    .markup {
      font-family: courier;
    }
    .highlight {
      color:red;
      font-weight: bold;
    }
  </style>  
</head>
<body>
  <section id="url-fetch">
    <header id="header">
      <img src="https://slack.com/favicon.ico"/>
      <h1><blink>Fetch-a-page</blink></h1>

      <form id="this-is-ze-form" onsubmit="return false;">
        <input id="url" placeholder="www.slack.com" autofocus />
        <input type="submit" />
      </form>
      <br><br>

      <div id="tags"></div>
      <div id="markup" class="markup"></div>
    </header>
  </section>

  <!-- script src="jquery.min.js" type="text/javascript"></script -->
  <script src="jquery-1.11.2.js" type="text/javascript"></script>
  <script src="underscore-min.js" type="text/javascript"></script>
  <script src="backbone-min.js" type="text/javascript"></script>
  <script src="backbone.localStorage-min.js" type="text/javascript"></script> 
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
